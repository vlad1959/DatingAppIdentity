<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>


  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('username').errors && 
    registerForm.get('username').touched}"
      class="form-control" placeholder="Username" formControlName="username">

    <div class="invalid-feedback">Please choose a user name</div>
  </div>
  <!----
  <div class="form-group">
    <label for="favoriteValue">What is your favorite value?</label>
    <select name="favoriteValue" id="favoriteValue" class="form-control">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div>
-->


  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}" class="form-control"
      placeholder="Known as" formControlName="knownAs">
    <div class="invalid-feedback" *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Known
      as is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
      class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" type="text"
      bsDatepicker [bsConfig]="bsConfig"> 
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date
      of Birth is required</div>
  </div>


  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" class="form-control"
      placeholder="City" formControlName="city">
    <div class="invalid-feedback" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City
      is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}" class="form-control"
      placeholder="Country" formControlName="country">
    <div class="invalid-feedback" *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country
      is required</div>
  </div>


  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': registerForm.get('userpassword').errors && 
      registerForm.get('userpassword').touched}"
      class="form-control" placeholder="Password" formControlName="userpassword">
    <div class="invalid-feedback" *ngIf="registerForm.get('userpassword').hasError('required') && registerForm.get('userpassword').touched">
      Password is required
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('userpassword').hasError('minlength') && registerForm.get('userpassword').touched">
      Password must be at least 4 characters
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('userpassword').hasError('maxlength') && registerForm.get('userpassword').touched">
      Password cannot exceed 8 characters
    </div>
  </div>

  <!--mismatch is custom validator for the whole form group-->
  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && 
      registerForm.get('confirmPassword').touched
      || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}"
      class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">

    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
      Confirm Password is required
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">
      Passwords must match
    </div>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
